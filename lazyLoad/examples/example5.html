<!DOCTYPE html>
<html>
<head>
<title>Lazy Load Example 5</title>
<link rel="stylesheet" href="../lazyload.css">
<script src="../lazyLoad.js"></script> 
</head>

<body>

	<div id="holder" style="height:200px;  width: 200px;">
		<img id="example5" src="img/lowRes.jpg">
	</div>

</body>

<script>
	//example five - all custom features
	lazyLoadExampleFive = new lazyLoadImage("example5", "img/highRes.jpg");
	lazyLoadExampleFive.transitionTime = 3;
	lazyLoadExampleFive.blurAmount = 10;
	lazyLoadExampleFive.delay = 3000; // time in ms
	lazyLoadExampleFive.initLazyLoading();
</script>

</html>
