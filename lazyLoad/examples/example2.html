<!DOCTYPE html>
<html>
<head>
<title>Lazy Load Example 2</title>
<link rel="stylesheet" href="../lazyload.css">
<script src="../lazyLoad.js"></script> 
</head>

<body>

	<div id="holder" style="height:200px;  width: 200px;">
		<img id="example2" src="img/lowRes.jpg">
    </div>

</body>

<script>
	//example two - slow unblur increased transition time
	lazyLoadExampleTwo = new lazyLoadImage("example2", "img/highRes.jpg");
	lazyLoadExampleTwo.transitionTime = 5;
	lazyLoadExampleTwo.initLazyLoading();
</script>

</html>
