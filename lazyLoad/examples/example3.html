<!DOCTYPE html>
<html>
<head>
<title>Lazy Load Example 3</title>
<link rel="stylesheet" href="../lazyload.css">
<script src="../lazyLoad.js"></script> 
</head>

<body>

	<div id="holder" style="height:200px;  width: 200px;">
		<img id="example3" src="img/lowRes.jpg">
    </div>

</body>

<script>
	//example three - extra blury increased blur pixelation
	lazyLoadExampleThree = new lazyLoadImage("example3", "img/highRes.jpg");
	lazyLoadExampleThree.blurAmount = 50;
	lazyLoadExampleThree.initLazyLoading();
</script>

</html>
