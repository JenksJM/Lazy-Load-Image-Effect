<!DOCTYPE html>
<html>
<head>
<title>Lazy Load Example 4</title>
<link rel="stylesheet" href="../lazyload.css">
<script src="../lazyLoad.js"></script> 
</head>

<body>

	<div id="holder" style="height:200px;  width: 200px;">
		<img id="example4" src="img/lowRes.jpg">
	</div>

</body>

<script>
	//example four - remove delay from lazy loading
	lazyLoadExampleFour = new lazyLoadImage("example4", "img/highRes.jpg");
	lazyLoadExampleFour.delay = 0;  // time in ms
	lazyLoadExampleFour.initLazyLoading();
</script>

</html>
