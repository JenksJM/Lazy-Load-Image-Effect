<!DOCTYPE html>
<html>
<head>
<title>Lazy Load Example</title>
<link rel="stylesheet" href="lazyload.css">
<script src="lazyLoad.js"></script> 
</head>

<body>

	<div id="holder" style="height:200px;  width: 200px;">
	</div>
	<div id="holder2" style="height:200px;  width: 200px;">
	</div>
	<div id="holder3" style="height:200px;  width: 200px;">
	</div>
	<div id="holder4" style="height:200px;  width: 200px;">
    </div>

</body>

<script>
	lazyLoad = new lazyLoadImage("lazyLoadedImage", "lowRes.jpg", "highRes.jpg", "holder");

	lazyLoad = new lazyLoadImage("lazyLoadedImage3", "lowRes.jpg", "highRes.jpg", "holder3", 1, 500);
	lazyLoad = new lazyLoadImage("lazyLoadedImage4", "lowRes.jpg", "highRes.jpg", "holder4", 1, 500, 5);
</script>
